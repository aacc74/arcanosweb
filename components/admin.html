<section id="adminSection" class="for-customer">
    <h2 class="section-title">Panel de Administración</h2>
    <div class="admin-panel">
        <div class="admin-controls">
            <button class="admin-btn active" data-tab="products">Productos</button>
            <button class="admin-btn" data-tab="orders">Pedidos</button>
            <button class="admin-btn" data-tab="customers">Clientes</button>
            <button class="admin-btn" data-tab="settings">Configuración</button>
        </div>
        
        <div class="admin-sections">
            <div class="admin-section active" id="productsAdmin">
                <h3>Gestión de Productos</h3>
                <form id="productForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productName">Nombre</label>
                            <input type="text" id="productName" required>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Precio ($)</label>
                            <input type="number" id="productPrice" min="0" step="0.01" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Descripción</label>
                        <textarea id="productDescription" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="productCategory">Categoría</label>
                        <select id="productCategory" required>
                            <option value="empanadas">Empanadas</option>
                            <option value="entradas">Entradas</option>
                            <option value="sopas">Sopas</option>
                            <option value="desayuno criollo">Desayuno Criollo</option>
                            <option value="cachapas">Cachapas</option>
                            <option value="arepas">Arepas</option>
                            <option value="tipico de venezuela">Tipico de Venezuela</option>
                            <option value="extras">Extras</option>
                            <option value="carne">Carne</option>
                            <option value="aves">Aves</option>
                            <option value="ensaladas">Ensaladas</option>
                            <option value="bebidas">Bebidas</option>
                            <option value="postres">Postres</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Agregar Producto</button>
                </form>
                
                <div class="current-products" style="margin-top: 2rem;">
                    <h4>Productos Actuales</h4>
                    <div id="currentProducts">
                        <!-- Productos actuales cargados dinámicamente -->
                    </div>
                </div>
            </div>
            
            <div class="admin-section" id="ordersAdmin">
                <h3>Gestión de Pedidos</h3>
                <div class="orders-list" id="adminOrdersList">
                    <table class="orders-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Cliente</th>
                                <th>Fecha</th>
                                <th>Total</th>
                                <th>Método Pago</th>
                                <th>Referencia</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="adminOrdersTableBody">
                            <tr>
                                <td colspan="8" style="text-align: center;">Cargando pedidos...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="admin-section" id="customersAdmin">
                <h3>Gestión de Clientes</h3>
                <div class="customers-list" id="customersList">
                    <table class="orders-table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Teléfono</th>
                                <th>Pedidos</th>
                                <th>Último Acceso</th>
                            </tr>
                        </thead>
                        <tbody id="customersTableBody">
                            <tr>
                                <td colspan="5" style="text-align: center;">Cargando clientes...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="admin-section" id="settingsAdmin">
                <h3>Configuración del Sistema</h3>
                <form id="settingsForm">
                    <div class="form-group">
                        <label for="storeName">Nombre del Negocio</label>
                        <input type="text" id="storeName" value="Arcanos Lunch" required>
                    </div>
                    <div class="form-group">
                        <label for="currency">Moneda</label>
                        <select id="currency" required>
                            <option value="$">Pesos ($)</option>
                            <option value="USD$">Dólares (USD$)</option>
                            <option value="€">Euros (€)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taxRate">Impuesto (%)</label>
                        <input type="number" id="taxRate" min="0" max="50" step="0.1" value="10.5">
                    </div>
                    <button type="submit" class="btn">Guardar Configuración</button>
                </form>
            </div>
        </div>
    </div>
</section>
