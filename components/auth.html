<section id="authSection" class="auth-container">
    <div class="auth-card">
        <h2>Bienvenido a Arcanos Lunch</h2>
        <p id="authMessage">Inicia sesión para continuar</p>
        
        <form id="authForm">
            <div class="form-group">
                <label for="authEmail">Correo Electrónico</label>
                <input type="email" id="authEmail" required>
            </div>
            
            <div class="form-group">
                <label for="authPassword">Contraseña</label>
                <input type="password" id="authPassword" required>
            </div>
            
            <div class="form-group" id="confirmPasswordField" style="display: none;">
                <label for="authConfirmPassword">Confirmar Contraseña</label>
                <input type="password" id="authConfirmPassword">
            </div>
            
            <button type="submit" id="authSubmitBtn" class="btn btn-primary">Iniciar Sesión</button>
        </form>
        
        <div class="social-login">
            <button id="googleLogin" class="btn btn-google">
                <i class="fab fa-google"></i> Continuar con Google
            </button>
            <button id="appleLogin" class="btn btn-apple">
                <i class="fab fa-apple"></i> Continuar con Apple
            </button>
        </div>
        
        <div class="auth-links">
            <a href="#" id="signUpLink">¿No tienes cuenta? Regístrate</a>
            <a href="#" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a>
            <a href="#" id="loginLink" style="display: none;">Volver a Iniciar Sesión</a>
        </div>
    </div>
</section>
